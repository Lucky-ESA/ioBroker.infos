<link
    rel="stylesheet"
    href="widgets/infos/css/style.css"
/>

<script
    type="text/javascript"
    src="../adapter/infos/lib/js/commons.js"
></script>
<script
    type="text/javascript"
    src="widgets/infos/js/popupnews.js"
></script>
<script
    type="text/javascript"
    src="widgets/infos/js/infos.js"
></script>

<script
    id="tplInfosMessages"
    type="text/ejs"
    class="vis-tpl"
    data-vis-prev='<img src="widgets/infos/img/messages.png" style="width: 115px;"></img>'
    data-vis-attrs="oid[infos.0.newsfeed]/id"
    data-vis-set="infos"
    data-vis-type="data"
    data-vis-name="Messages"
>
    <div class="vis-widget <%== this.data.attr('class') %>" style="overflow:visible; width: 530px; height: 210px" id="<%= this.data.attr('wid') %>">
    <% vis.binds.infos.createMessage(this.data.wid, this.view, this.data, this.style); %>
    </div>
</script>

<script
    id="tplInfosCalendar"
    type="text/ejs"
    class="vis-tpl"
    data-vis-prev='<img src="widgets/infos/img/calendar.png" style="width: 115px;"></img>'
    data-vis-attrs="width[400]/number;height[400]/number;bgcolor[ffffff]/text;mode[AGENDA]/select,AGENDA,MONTH,WEEK"
    data-vis-set="infos"
    data-vis-type="data"
    data-vis-name="Event calendar"
>
    <div class="vis-widget <%== this.data.attr('class') %>" style="overflow:visible; width: 400px; height: 400px" id="<%= this.data.attr('wid') %>">
    <% vis.binds.infos.createCalendar(this.data.wid, this.view, this.data, this.style); %>
    </div>
</script>

<!-- Popup News -->
<div
    id="popupNewsTemplate"
    style="display: none"
>
    <div class="infos-adapter-class">
        <div
            class="alert alert-info alert-dismissible row"
            role="alert"
        >
            <button
                type="button"
                class="close"
                data-dismiss="alert"
                aria-label="Close"
            >
                <span aria-hidden="true">&times;</span>
            </button>
            <div class="col-xs-2"><i class="fa fa-exclamation-triangle fa-5x"></i></div>
            <div class="col-xs-9">
                <h2 class="popupnews_title"></h2>
                <p class="popupnews_content"></p>
            </div>
        </div>
    </div>
</div>
<!-- / Popup News -->
